<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persons</title>
  <script type="module" src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body id="body">
<h2>Company Employees</h2>

<div class="div">
  <label>ID:
    <input type="text" id="personId">
  </label>
  <label>First name:
    <input type="text" id="firstName">
  </label>
  <label>Last name:
    <input type="text" id="lastName">
  </label>
  <label>Age:
    <input type="text" id="age">
  </label>
  <label>Salary:
    <input type="text" id="salary">
  </label>
  <label>Years in company:
    <input type="text" id="dataBeginWork">
  </label>
  <label>Current position:
    <input type="text" id="position">
  </label>

</div>
<button id="addPerson" class="btn btn-light">Add person</button>
<button id="calcStats" class="btn btn-light">Get stats</button>



<div>
  <ol id="personsList"></ol>
</div>

<div id="stats">


</div>
